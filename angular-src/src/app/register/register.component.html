<link rel="stylesheet" href="../../assets/bootstrap.css">

<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter Name">
  </div>
  <div>
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter UserName">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter Password">
  </div>    
  <input type="submit" class="btn btn-primary" value="submit">

</form>
